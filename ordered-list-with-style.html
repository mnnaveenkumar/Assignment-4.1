<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ordered List Item Styling</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="third">
        <p>Apply to third child</p>
        <ul>
            <li>First</li>
            <li>Second</li>
            <li>Third</li>  <!-- The 3rd element needs to be background blue color -->
            <li>Fourth</li>
            <li>Fifth</li>
            <li>Sixth</li>
            <li>Seventh</li>
        </ul>
    </div>
</body>
</html>
